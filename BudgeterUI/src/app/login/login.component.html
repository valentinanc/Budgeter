<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-xl-5 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-body">
            <div class="alert alert-danger alert-dismissible fade show"  *ngIf="incorrect()" role="alert">
              <div class="row">
                The email or password is invalid
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            <h5 class="card-title text-center animate__animated animate__bounce"><strong>Login</strong></h5>
            <form class="form-signin" [formGroup]="userForm" (ngSubmit)="login()" ngNativeValidate>
      

              <div class="form-group">
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email Address" required>
              </div>

              <div class="form-group">
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password" minlength="5" required>
              </div>
                        
              <button class="btn btn-lg btn-primary btn-block text-uppercase hvr-forward" type="submit">Sign In</button>
              <a class="d-block text-center mt-2 small" href="" routerLink="/register" routerLinkActive="active">Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
  <img src="./amongus.svg" style="height: 35px;width: 35px;color: white;">
</body>
