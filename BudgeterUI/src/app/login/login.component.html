<body>
  <div class="container">
    <div class="row" style="margin-top: 15%;">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form class="form-signin" [formGroup]="userForm" (ngSubmit)="login()">
      

              <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="inputPassword" placeholder="Password" required>
              </div>
                        
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign In</button>
              <a class="d-block text-center mt-2 small" href="" routerLink="/register" routerLinkActive="active">Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
