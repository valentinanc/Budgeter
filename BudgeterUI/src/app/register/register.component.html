    <img src="login150.png" alt=""> &nbsp;Budgeter</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      
    </ul>
    <!-- Links -->

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <button class="btn btn-outline-success my-2 my-sm-0" type="link">About Budgeter</button>
      </li>
    </ul>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-xl-11 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center animate__animated animate__bounce"><strong>Register</strong></h5>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-signin">

            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputFname" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputLname" placeholder="Last Name">
              </div>
              <hr>
            </div>
        
            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
            </div>

            <hr>
            <div class="form-row">
              
              <div class="form-group col-md-6">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>

              <div class="form-group col-md-6">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
              </div>

              
            </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase hvr-forward" type="submit">Register</button>
              <a class="d-block text-center mt-2 small" href="" (click)="signIn()">Sign In</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
