
<button mat-button (click)="addRowData({})" mat-flat-button color="primary">Add Row</button>
<div class="example-container">
    <table mat-table [dataSource]="dataSource" #mytable class="my-table">
  


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
  

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-form-field floatLabel="never">
                <input matInput placeholder="Name" [value]="element.name" [(ngModel)]="element.name">
            </mat-form-field>
        </td>
      </ng-container>
  

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a (click)="deleteRowData(element)">Delete</a>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
