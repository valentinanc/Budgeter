<h1 mat-dialog-title>Edit Total Budget</h1>
<div [formGroup]="firstFormGroup">
    <div mat-dialog-content>
    What is your new total budget?<br>
    <mat-form-field appearance="outline">
        <mat-label>Total Budget Allocation</mat-label>
        <input matInput placeholder="$5000" formControlName="firstCtrl" required>
    </mat-form-field>
    <br>
</div>
<div [formGroup]="secondFormGroup">
    How much money do you want to allocate to your monthly expenses?<br>
    <mat-form-field appearance="outline">
        <mat-label>Expenses Allocation</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="$5"
            required>
    </mat-form-field>
    </div>
    <br>
</div>
<div [formGroup]="secondFormGroup">
  How much money do you want to allocate to your monthly savings?<br>
  <mat-form-field appearance="outline">
    <mat-label>Savings Allocation</mat-label>
    <input matInput formControlName="secondCtrl" placeholder="$5"
           required>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Close</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</div>
