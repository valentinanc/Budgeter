<h2 mat-dialog-title>About You</h2>
<mat-dialog-content class="mat-typography">
    <mat-vertical-stepper [linear]="isLinear" #stepper>
      <form [formGroup]="userForm" (ngSubmit)="submit()">
        <mat-step>
            <ng-template matStepLabel>What is your monthly budget?</ng-template>
            <mat-form-field>
              <mat-label>Monthly Budget</mat-label>
              <input matInput formControlName="mbudget" placeholder="$500" type="number" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
        </mat-step>

          <ng-template matStepLabel>What are your monthly expenses?</ng-template>
          <mat-form-field>
            <mat-label>Monthly Expenses</mat-label>
            <input matInput formControlName="mexpenses" placeholder="$1000" type="number" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step> -->
        <!-- <mat-step>
          <ng-template matStepLabel>What are your monthly savings?</ng-template>
          <mat-form-field>
            <mat-label>Monthly Savings</mat-label>
            <input matInput formControlName="msavings" placeholder="$1000" type="number" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step> -->
        <mat-step>
          <ng-template matStepLabel>What categories do you spend your money on?</ng-template>
          <section class="example-section">
            <div *ngFor="let category of categories">
              <mat-checkbox class="example-margin" (change)="category.completed = !category.completed" >{{category.name}} </mat-checkbox>
            </div>
            <mat-checkbox class="example-margin" (change)="checked1=!checked1">Other</mat-checkbox>
            <div *ngIf=checked1>
                <input type="text" formControlName="oCategory" placeholder="Type Here">
            </div> 
          </section>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>What are your future goals?</ng-template>
          <section class="example-section">
            <div *ngFor="let goal of goals">
              <mat-checkbox class="example-margin" (change)="goal.completed = !goal.completed">{{goal.name}}</mat-checkbox>
            </div>
            <mat-checkbox class="example-margin" (change)="checked2=!checked2">Other</mat-checkbox>
            <div *ngIf=checked2>
              <input type="text" formControlName="ofGoal" placeholder="Type Here">
            </div>
          </section>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <!-- <button mat-button matStepperNext>Next</button> -->
          </div>
        </mat-step>
        <!-- <mat-step>
          <ng-template matStepLabel>You are complete!</ng-template>
          <p>Welcome to Budgeter :)</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step> -->
      </form>
    </mat-vertical-stepper>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="stepper.reset()">Reset</button>
  <button mat-button mat-dialog-close>Skip</button>
  <button mat-button  mat-dialog-close [disabled]="notcomplete()" cdkFocusInitial (click) = "submit()">Submit</button>
</mat-dialog-actions>
