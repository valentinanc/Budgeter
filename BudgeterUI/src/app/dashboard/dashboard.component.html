<header></header>
<div class="main-content">
	
	<div class="container-fluid">
		<h2 style="color: #5A5C69;">Dashboard</h2>
		<div class="row">
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="card card-stats">
					<div class="card-header bg-white border-left-primary card-header-icon">
						<!-- <div class="card-icon">
							<i class="material-icons">content_copy</i>
						</div> -->
						<p class="card-category">Total Budget</p>
						<h3 class="card-title">$5000</h3>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="card card-stats">
					<div class="card-header bg-white border-left-warning card-header-icon">
						<p class="card-category">Remaining Monthly Budget</p>
						<h3 class="card-title">$4000</h3>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="card card-stats">
					<div class="card-header bg-white border-left-danger card-header-icon">
						<p class="card-category">Monthly Expenses</p>
						<h3 class="card-title">$500</h3>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="card card-stats">
					<div class="card-header bg-white card-header-info border-left-success card-header-icon">
						<p class="card-category">Monthly Savings</p>
						<h3 class="card-title">$500</h3>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
	</div>
</div>
<mat-tab-group mat-align-tabs="center" class="plotting">
	<mat-tab style="background-color: white;">
  <!-- #docregion label-directive -->
	  <ng-template mat-tab-label class="label">
		Budget
	  </ng-template>
	  <br>
		<br>
  <!-- #enddocregion label-directive -->
	  <budget></budget>
	</mat-tab>    
  
	<mat-tab>
	  <ng-template mat-tab-label class="label">
		Expenses
	  </ng-template>
	  <br>
		<br>
	  <expense></expense>
	</mat-tab>
  
	<mat-tab>
	  <ng-template mat-tab-label class="label">
		Savings
	  </ng-template>
	  <br>
		<br>
	  <savings></savings>
	</mat-tab>
</mat-tab-group>
